<!DOCTYPE html>
<html>
    <head>
        <link href="public/css/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
    </head>
    <body>
        <section style="border-style:solid;border-width: 1px">
            <h1 style="text-align:center">Hubungi Kami</h1>
            <div class="contact-us">
                <strong>Kantor</strong>: di jalan belum jadi<br>
                <strong>Nomor Telepon</strong>: 08XX-XXXX-XXXX <br>
                <strong>Email</strong>: email@contoh.com <br>
            </div>
    
            <h1 style="text-align:center">Kirimkan Pesan</h1>
            <table width="100%">
                <tr>
                    <td>
                        <label for="contact-name"><strong>Nama</strong></label>
                    </td>
                    <td>
                        <input type="text" id="contact-name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="contact-email"><strong>Email</strong></label>
                    </td>
                    <td>
                        <input type="text" id="contact-email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="contact-gender"><strong>Jenis Kelamin</strong></label>
                    </td>
                    <td>
                        <form action="">
                            <input type="radio" name="gender" value="male"> Laki-laki<br>
                            <input type="radio" name="gender" value="female"> Perempuan<br>
                        </form>                      
                    </td>
                </tr>
                <tr>
                    <td>
                        <label><strong>Pesan Anda</strong></label>
                    </td>
                    <td>
                        <textarea rows="5" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Kirim">
                    </td>
                </tr>
            </table>
        </section>
        <a class="back-to-index" href="index.html">Kembali Ke Index</a>
    </body>
</html>
